{% extends "layout.html" %}
{% load static %}

{% block styles %}
<style>
    img {
        width: 50px;
        height: 50px;
    }
</style>
{% endblock %}

{% block content %}
{% for product in products %}
<a href="{% url 'seeprod' product.id %}">
    <img src="/media/{{product.imagen}}" alt="">
</a>
{% endfor %}
{% endblock %}
