{% extends "layout.html" %}
{% load static %}

{% block content %}
<div class="container my-3 mx-5">
    <div class="row">
        <div class="col-12 prueba">
            <section id="all_products" class="row">
                <h2 class="text-start">Buscar productos</h2>
                <hr>
                <div id="contenedor_filtros" class="row">
                    <div id="filtros_productos" class="col-xs-12">
                        <form id="search_form" action="" method="POST">{% csrf_token %}
                            <div class="search_field col-xs-12 ">
                                {{searchForm}}
                                <input type="button" id="input_search" value="Search">
                            </div>
                        </form>
                    </div>
                </div>
                <div id="contenedor_filtrado" class="col-xs-10 col-sm-offset-2 col-sm-8  
                                                col-md-offset-4 col-md-4 my-3"></div>
            </section>
        </div>
    </div>
</div>
{% endblock %}

{% block script %}
<script type="text/javascript" src="{% static 'js/jquery-ui.min.js' %}"></script>
<script type="text/javascript" src="{% static 'js/ajax.js' %}"></script>
<script>
    $('#id_querycom').autocomplete({ source: "/shop/results/" })
</script>
{% endblock %}
