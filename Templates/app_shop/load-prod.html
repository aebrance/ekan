{% extends "layout.html" %}
{% load static %}

{% block content %}
<form id="contact" action="/shop/" method="post" enctype="multipart/form-data" class="col-xs-12" style="color: white;">
    {%csrf_token %}
    <div class="col-12 form-group">
        {{form }}
    </div>
    <div class="row g-2 pt-2">
        <div class="col-md">
            <div class="form-floating">
                <input class="btn btn-outline-warning" type="submit" value="Send">
            </div>
        </div>
    </div>
</form>
{% endblock %}
