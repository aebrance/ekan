{% extends "base.html" %}
{% load static %}

{% block container %}
<div class="container py-1 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-xl-10">
            <div class="card rounded-3 text-black">
                <div class="row g-0">
                    <div class="col-lg-6">
                        <div class="card-body p-md-5 mx-md-4">
                            <div class="text-center">
                                <a href="{% url 'index' %}">
                                    <img src="../../media/logo_black.PNG" style="width: 185px;" alt="logo">
                                </a>
                            </div>
                            <form class="mt-3" action="" method="post">{% csrf_token %}
                                <p>Please login to your account</p>
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" name="username" id="floatingInput"
                                        placeholder="name@example.com">
                                    <label for="floatingInput">Username</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="password" class="form-control" id="floatingPassword"
                                        placeholder="Password" name="password">
                                    <label for="floatingPassword">Password</label>
                                </div>

                                <div class="text-center pt-1 mb-3 pb-1">
                                    <input type="submit" class="btn__highcontrast mb-2" value="Login">
                                </div>

                                <div class="d-flex align-items-center justify-content-center pb-4">
                                    <p class="mb-0 me-2">Don't have an account?</p>
                                    <a class="text-muted" href="{% url 'register' %}">Create new</a>
                                </div>
                            </form>

                        </div>
                    </div>
                    <div class="col-lg-6 d-flex align-items-center gradient-custom-2">
                        <div class="px-3 py-4 p-md-5 mx-md-4">
                            <p style="font-size: 7rem;"><b>:(</b></p>
                            <h4 class="mb-4">You have been log out!</h4>
                            <p class="small mb-0">We'll miss you!</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
